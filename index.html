<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- animate.css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- home page css link -->
    <link rel="stylesheet" href="home.css" />
    <title>Bootstrap demo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md sticky-top">
      <div class="container-md">
        <a class="navbar-brand" href="#"
          ><img src="images/logo-banner.png" alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <a class="navbar-brand" href="#"
              ><img src="images/logo-banner.png" alt=""
            /></a>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item me-3">
                <a class="nav-link active ms-3" aria-current="page" href="#"
                  >Home</a
                >
              </li>

              <div class="dropdown">
                <button
                  class="btn dropdown-toggle me-3 border-sm"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  onmouseover="displayDropdown(this)"
                  onmouseleave="hideDropdown(this)"
                  onfocus="displayDropdownOnClick(this)"
                >
                  Courses
                </button>
                <ul
                  class="dropdown-menu"
                  onmouseover="displayDropdown(this)"
                  onmouseleave="hideDropdown(this)"
                  onfocus="displayDropdownOnClick(this)"
                >
                  <li><a class="dropdown-item" href="#">Action one</a></li>
                  <li><a class="dropdown-item" href="#">Action two</a></li>
                  <li><a class="dropdown-item" href="#">Action three</a></li>
                </ul>
              </div>
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle me-3 border-sm"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  onmouseover="displayDropdown(this)"
                  onmouseleave="hideDropdown(this)"
                  onfocus="displayDropdownOnClick(this)"
                >
                  Pages
                </button>
                <ul
                  class="dropdown-menu"
                  onmouseover="displayDropdown(this)"
                  onmouseleave="hideDropdown(this)"
                  onfocus="displayDropdownOnClick(this)"
                >
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Action two</a></li>
                  <li><a class="dropdown-item" href="#">Action three</a></li>
                </ul>
              </div>
              <div class="dropdown">
                <button
                  class="btn dropdown-toggle me-3 border-1"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  onmouseover="displayDropdown(this)"
                  onmouseleave="hideDropdown(this)"
                  onfocus="displayDropdownOnClick(this)"
                >
                  Blog
                </button>
                <ul
                  class="dropdown-menu"
                  onmouseover="displayDropdown(this)"
                  onmouseleave="hideDropdown(this)"
                  onfocus="displayDropdownOnClick(this)"
                >
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Action two</a></li>
                  <li><a class="dropdown-item" href="#">Action three</a></li>
                </ul>
              </div>
              <li class="nav-item me-1 d-grid gap-2">
                <button
                  type="button"
                  class="btn btn-outline-success"
                  id="login-btn"
                >
                  Login
                </button>
              </li>
              <li class="nav-item me-1 d-grid gap-2">
                <button type="button" class="btn btn-success" id="signup-btn">
                  Sign up
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div id="main-container">
      <section class="container-fluid" id="hero-section">
        <div class="container-md" id="content-container">
          <div class="centered-content">
            <div class="texts">
              <h1 class="animate__animated animate__zoomIn">
                Education With Greater Convenience
              </h1>
              <p class="animate__animated animate__fadeInUp">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima,
                deserunt.
              </p>
            </div>
            <div class="buttons-container">
              <button
                class="btn btn-danger col-6 col-md-4 mx-auto animate__animated animate__fadeInUp start-trial"
              >
                Start Free Trial
              </button>
              <button
                class="btn btn-outline-light col-6 col-md-4 mx-auto animate__animated animate__fadeInUp browse-courses"
              >
                Browse Courses
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="home.js"></script>
  </body>
</html>
